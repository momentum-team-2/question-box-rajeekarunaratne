<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestionBox</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
</head>
<body class="sans-serif">  
        <div class="fl w-50 pa2">
            {% if user.is_authenticated %}
            <a class="f6 link dib light-purple dim mr3 mr4-ns" href="{% url 'auth_logout' %}">Click to Log Out</a>
            <p class="mr4 serif i light-purple">You are logged in as {{ user.username }}</p>
            {% else %}
            <a class="f6 link dib light-purple dim mr3 mr4-ns" href="{% url 'auth_login' %}">Log In</a>
            <a class="f6 dib light-purple bg-animate  hover-black no-underline pv2 ph4 br-pill ba b--white-20" href={% url 'registration_register' %}>Register</a>
            {% endif %}
        </div>
        <div class="fl w-50 pa2 tr light-purple">
            <h2>QuestionBox</h2>
        </div>
    <div class="mw9 center">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
