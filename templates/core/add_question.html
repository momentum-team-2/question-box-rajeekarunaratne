{% extends "base.html" %}

{% block content %}
<div class="green">
  <h1>Add Question</h1>
</div>

<div>
  <form action="{% url 'add_question' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Question</button><br>
      <br>
      <a class="red" href="{% url 'list_questions' %}">Questions List</a><br>
    </div>
  </form>
</div>
{% endblock %}
