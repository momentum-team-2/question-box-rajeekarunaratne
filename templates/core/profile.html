{% extends "base.html" %}

{% block content %}
<div class="green">
    <h1>{{ user.username }}'s Profile</h1>
</div>

<form action="/core/search">
    <input placeholder="find question" type="text" name="q">
    <input type="submit" value="Search">
  </form>

<br>

<br><p><a href="{% url 'add_question' %}">Add New Question</a></p>
<a class="red" href="{% url 'list_questions' %}">Questions List</a><br>
<br>
{% for question in user.questions.all %}

{% include "core/question_partial.html" with question=question %}

{% endfor %}

{% endblock %}
